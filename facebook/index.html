<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook - log in or sign up</title>
    <link
      rel="shortcut icon"
      href="./logo and images/logo.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <div class="row">
        <div class="col-logo">
          <img src="Fb-logo.svg" alt="fb logo" />
          <h2>
            Facebook helps you connect and share with the people in your life.
          </h2>
        </div>

        <div class="col-form">
          <form class="form-container">
            <input type="text" placeholder="Email or Phone Number" id="username"/>
            <input type="password" placeholder="Password" id="password"/>
            <button class="btn-login" id="login" type="submit">Login</button>
            <br />
            <br />
            <a href="#">Forgotten Password?</a>
            <br />
            <button class="btn-newy">Create New Account</button>
          </form>
          <p>
            <a href="#">Create a Page</a> for a celebrity, brand or business.
          </p>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
